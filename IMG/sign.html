<html>
<head><title>Sign Up</title></head>
<body background=slide1.jpg style="height:100%; background-size:cover; background-position:center; background-attachment:fixed;padding-left:100px;padding-top:80px;padding-right:50px">
<h1><center><font size=8px color=#f9fc67 face=Algerian>Sign Up</font></center></h1><HR width=600>
<form><table align=center>
<tr><td><b><font size=3px color=#fff>First Name</font></b></td><td>:</td><td><input type=text name=fn placeholder="Enter your first name"></td></tr>
<tr><td><b><font size=3px color=#fff>Last Name</font></b></td><td>:</td><td><input type=text name=ln placeholder="Enter your last name"></td></tr>
<tr><td><b><font size=3px color=#fff>Father Name</font></b></td><td>:</td><td><input type=text name=fan placeholder="Enter your father name"></td></tr>
<tr><td><b><font size=3px color=#fff>Mother Name</font></b></td><td>:</td><td><input type=text name=man placeholder="Enter your mother name"></td></tr>
<tr><td><b><font size=3px color=#fff>Date of Birth</font></b></td><td>:</td><td><input type=date name=dob></td></tr>
<tr><td><b><font size=3px color=#fff>Mobile Number</font></b></td><td>:</td><td><input type=number maxlength=10 name=mob placeholder="Enter your mobile number"></td></tr>
<tr><td><b><font size=3px color=#fff>Email Id</font></b></td><td>:</td><td><input type=email name=em placeholder="Enter your email ID"></td></tr>
<tr><td><b><font size=3px color=#fff>Address</font></b></td><td>:</td><td><textarea rows=3 cols=30 name=add placeholder="Enter your address"></textarea></td></tr>
<tr><td><b><font size=3px color=#fff>Gender</font></b></td><td>:</td><td><input type=radio name=g><font size=3px color=#fff>Male</font><input type=radio name=g><font size=3px color=#fff>Female</font></td></tr>
<tr><td><b><font size=3px color=#fff>Upload your photo</font></b></td><td>:</td><td><input type=file></td></tr>
<tr><td><b><font size=3px color=#fff>Password</font></b></td><td>:</td><td><input type=password></td></tr>
<tr><td><b><font size=3px color=#fff>Confirm Password</font></b></td><td>:</td><td><input type=password></td></tr>
</table>
<br><br>
<center>
<input type=submit>
<input type=reset>
</center>
</form><HR width=600>
</body>
</html>
